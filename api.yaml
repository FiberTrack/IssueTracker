openapi: 3.0.2
info:
  version: 1.0.0
  title: IssueTracker
  description: "This is the Open API documentation for the REST API of our beloved application **IssueTracker** deployed at <https://issuetrackerv1.herokuapp.com/>. <br>All operations are executable. Operations that make changes to the domain require authentication. In this case, you must **Authorize** your request by providing the token value you got when you created the tweet."
servers:
  - url: 'https://issuetrackerv1.herokuapp.com/'
  - url: 'http://52.90.205.229:8080'

paths:
  /issues:
    get:
      tags:
        - Issues
      summary: Get all the issues or a list of filtered, ordered or searched issues
      operationId: index
      parameters:
        - in: query
          name: direction
          schema:
            type: string
          description: Direction to sort the issues by (asc or desc)
        - in: query
          name: order_by
          schema:
            type: string
          description: Attribute to sort the issues by (Type, Severity, Priority, Subject, Status, Assign or Created)
        - in: query
          name: options[]
          schema:
            type: array
            items:
              type: string
          description: List of options of Type, Severity, Priority, Subject, Status, Assign and Created to filter by
        - in: query
          name: filtro
          schema:
            type: string
          description: Filter to search issues by subject or description

      responses:
        200:
          description: List of issues
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'

  /issues/{IssueId}:
    get:
      tags:
        - Issues
      summary: Finds a Issue by its ID
      description: Returns a single Issue
      operationId: show
      parameters:
      - name: IssueId
        in: path
        description: ID of Issue to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'

    delete:
      tags:
      - Issues
      summary: If the Issue exists, deletes it if the token is present and valid. If it does not exist, returns 404 .
      operationId: destroy
      parameters:
      - name: IssueId
        in: path
        description: Issue id to delete
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Issue deleted
        404:
          description: 'Error: Non-Existent'
        401:
          description: 'Error: Unauthorized'
        403:
          description: 'Error: Forbidden'
      security:
      - api_key: []


  /issues/{IssueId}/attachments:
    post:
      tags:
        - Attachments
      summary: Crear archivo adjunto
      operationId: createFile
      parameters:
        - in: path
          name: IssueId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Archivo adjunto creado exitosamente
        '400':
          description: Parámetros inválidos
        '401':
          description: No autorizado
      security:
      - api_key: []


    get:
      summary: Obtener archivos adjuntos de un issue
      tags:
        - Attachments
      operationId: get_attachments
      parameters:
        - in: path
          name: IssueId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
        '404':
          description: Issue no encontrado

  /attachments/{AttachmentID}:
    delete:
      summary: Eliminar archivo adjunto de un Issue en concreto
      tags:
        - Attachments
      operationId: deleteFile
      parameters:
        - in: path
          name: AttachmentID
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Archivo adjunto creado exitosamente
        '400':
          description: Parámetros inválidos
        '401':
          description: No autorizado
      security:
        - api_key: []



  /issues/new:
    post:
      tags:
        - Issues
      summary: Adds a new Issues to the IssueTracker
      operationId: create
      requestBody:
        description: Provide the Subject, Description, Assigned, Type, Severity, Priority Status and Watched of the new Issue
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  example: 'Subject'
                description:
                  type: string
                  example: 'Description'
                assign:
                  type: string
                  enum: ['Gabriel Del Valle, Arnau Gracia López', 'Abdelrahim Chelh El Azzaoui', 'Abel Batalla Ferrés']
                  example: 'Gabriel Del Valle'
                severity:
                  type: string
                  enum: ['Wishlist', 'Minor', 'Normal', 'Important', 'Critical']
                  example: 'Wishlist'
                priority:
                  type: string
                  enum: ['Low', 'Normal', 'High']
                  example: 'High'
                issue_type:
                  type: string
                  enum: ['Bug', 'Question', 'Enhancement']
                  example: 'Bug'
                status:
                  type: string
                  enum: ['New', 'In Progress', 'Ready For Test', 'Postponed', 'Closed', 'Information Needed', 'Rejected']
                  example: 'New'
                watcher_ids:
                  type: array
                  items:
                    type: string
                  example: ["1"]
              required:
                  - subject
      security:
        - api_key: []

      responses:
        200:
          description: Issue created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'
        400:
          description: "Error: Bad Request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'

  /issues/{id}/block:
    post:
      tags:
        - Issues -> Block/Unblock
      summary: Block/Unblock an Issue
      operationId: block
      parameters:
      - name: id
        in: path
        description: ID of the Issue to add a comment to
        required: true
        schema:
          type: integer
      security:
        - api_key: []
      responses:
        200:
          description: "Issue with deadline"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'


  /issues/{id}/deadline:
    post:
      tags:
        - Issues -> Deadline
      summary: Add/Delete deadline of an Issue
      operationId: add_deadline
      parameters:
      - name: id
        in: path
        description: ID of the Issue to add a deadline
        required: true
        schema:
          type: integer
      requestBody:
        description: Provide the date of the deadline
        content:
          application/json:
            schema:
              type: object
              properties:
                deadline_date:
                  type: string
                  pattern: '^[0-9]{2}/[0-9]{2}/[0-9]{4}$'
                  format: date-time
                  example: '05/05/2023'

      security:
        - api_key: []
      responses:
        200:
          description: "Issue blocked"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'


  /issues/{id}/comments:
    get:
      tags:
        - Issues -> Comments
      summary: Finds comments by its IssueID
      description: Returns all the comments for the Issue with IssueID
      operationId: getcomments
      parameters:
      - name: id
        in: path
        description: ID of Issue to search
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

  /issues/{IssueId}/comments/new:
    post:
      tags:
        - Issues -> Comments
      summary: Adds a new comment to an Issue
      operationId: create_comment
      parameters:
      - name: IssueId
        in: path
        description: ID of the Issue to add a comment to
        required: true
        schema:
          type: integer
      requestBody:
        description: Provide a comment for an issue
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: "HOLAA"
                issue_id:
                  type: integer
                  format: int64
                  example: 50

      security:
        - api_key: []

      responses:
        200:
          description: "Comment created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'

  /issues/{id}/activities:
    get:
      tags:
        - Issues -> Activities
      summary: Finds activites by its IssueID
      description: Returns all the activites for the Issue with IssueID
      operationId: get_activities
      parameters:
      - name: id
        in: path
        description: ID of Issue to search
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'

  /users:
    get:
      tags:
        - Users
      summary: Retrieves all users
      operationId: all_users_as_json
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /users/{usuari_id}:
    get:
      tags:
        - Users
      summary: Find a User by their ID
      description: Returns a single User
      operationId: show_user
      parameters:
      - name: usuari_id
        in: path
        description: ID of the User to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
         404:
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'

  /user/update:
    post:
      tags:
        - Users
      summary: Update user profile
      operationId: update_user
      requestBody:
        description: Provide updated user data
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                  example: "John Doe"
                bio:
                  type: string
                  example: "I am a developer"
                avatar_url:
                  type: string
                  format: binary
                  example: 'https://example.com/avatar.jpg'

      security:
        - api_key: []
      responses:
        200:
          description: User profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: "Error: Bad Request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'

  /users/{usuari_id}/activities:
    get:
      tags:
        - User -> Activities
      summary: Finds activites by its UserID
      description: Returns all the activites for the Issue with IssueID
      operationId: get_activities_user
      parameters:
      - name: usuari_id
        in: path
        description: ID of Issue to search
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'


  /issues/create_multiple:
      post:
        summary: Create Multiple Issues
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  subjects:
                    type: string
                    description: Subjects of the issues separated by new lines
                required:
                  - subjects
        responses:
          '200':
            description: Issues created successfully
          '400':
            description: Invalid request body
        security:
          - api_key: []

components:
  schemas:
    Issue:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        subject:
          type: string
          example: 'Subject'
        description:
          type: string
          example: 'Description'
        assign:
          type: string
          example: 'Assign'
        created_at:
          type: string
          format: date-time
          example: 'Wed, 12 Apr 2023 13:52:06.671832000 UTC +00:00'
        updated_at:
          type: string
          format: date-time
          example: 'Wed, 12 Apr 2023 13:52:06.671832000 UTC +00:00'
        severity:
          type: string
          enum: ['Wishlist', 'Minor', 'Normal', 'Important', 'Critical']
          example: 'Wishlist'
        priority:
          type: string
          enum: ['Low', 'Normal', 'High']
          example: 'High'
        issue_type:
          type: string
          enum: ['Bug', 'Question', 'Enhancement']
          example: 'Bug'
        blocked:
          type: boolean
          example: true
        deadline:
          type: string
          pattern: '^[0-9]{2}/[0-9]{2}/[0-9]{4}$'
          format: date-time
          example: '05/05/2023'
        watcher:
          type: array
          items:
            type: string
          example: ['Gabriel del Valle']
        watcher_ids:
          type: array
          items:
            type: string
            example: ["1"]
        status:
          type: string
          enum: ['New', 'In Progress', 'Ready For Test', 'Postponed', 'Closed', 'Information Needed', 'Rejected']
          example: 'New'
        created_by:
          type: string
          example: 'Gabriel del Valle'
      required:
        - id
        - created_at
        - severity
        - priority
        - issue_type
        - status

    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        content:
          type: string
          default: null
        issue_id:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user_id:
          type: integer
          format: int64
      required:
        - id
        - issue_id
        - created_at
        - user_id

    Activity:
      type: object
      properties:
        user_id:
          type: integer
          format: int64
        issue_id:
          type: integer
          format: int64
        action:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - user_id
      - issue_id
      - action
      - created_at
      - updated_at

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        full_name:
          type: string
          example: 'Gabriel del Valle'
        uid:
          type: string
          example: '1'
        avatar_url:
          type: string
          format: uri
          example: 'https://example.com/avatar.jpg'
        provider:
          type: string
          example: 'google'
        email:
          type: string
          format: email
          example: 'gabri.del.valle@gmail.com'
        bio:
          type: string
          example: 'Software Engineer'
        api_key:
          type: string
          example: 'abcdefghijklmnopqrstuvwxyz'
      required:
        - id
        - full_name
        - email
        - encrypted_password



    ErrorResult:
      type: object
      properties:
        message:
          type: string
          example: 'Content is too long (maximum is 280 characters)'
      required:
        - message


  examples:
    error400:
      value:
        message: "Content is too long (maximum is 280 characters)"
    error401:
      value:
        message: "You provided no token"
    error403:
      value:
        message: "You provided an invalid token"
    error404:
      value:
        message: "There is no tweet with 'id'=8"



  securitySchemes:
    api_key:
      type: apiKey
      name: Authorization
      in: header